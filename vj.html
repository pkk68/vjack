<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vJackpot</title>
    <!-- https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js -->
    <!-- https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin: 0 0 15px 0;
            font-size: 1.8em;
            color: #333;
        }
        p {
            margin: 0 0 15px 0;
            color: #666;
        }
        .option-group {
            margin-bottom: 15px;
        }
        .option-group label {
            margin: 0 10px;
            color: #333;
        }
        select, input[type="file"], button {
            display: block;
            margin: 0 auto 15px auto;
            padding: 8px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #csvFile, #maxNumber {
            display: none;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>vJack for Jackpot</h1>
        <p>Select type and configure options, then click Jack'ing...</p>
        <div class="option-group">
            <label><input type="radio" name="csvType" value="predefined" checked onchange="toggleCsvInput()"> Predefined CSV</label>
              
            <label><input type="radio" name="csvType" value="input" onchange="toggleCsvInput()"> Input CSV</label>
        </div>
        <label for="maxNumber">Max number: </label>
        <select id="maxNumber" onchange="clearOutput()">
            <option value="" selected disabled>Select Max number</option>
            <option value="45">45</option>
            <option value="55">55</option>
        </select>
        <input type="file" id="csvFile" accept=".csv" onchange="clearOutput()">
        <button onclick="securityCheck()">Jack'ing</button>
        <div id="output"></div>
    </div>

    <script src="vjack.js"></script>
</body>
</html>
